version: "3.7"

networks:
  zone3_net:
    driver: bridge

services:
  # --- Reverse Proxy ---
  nginx-zone3:
    image: nginx:stable-alpine
    container_name: zone3-nginx
    ports:
      - "8083:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/certs:/etc/nginx/certs:ro
    networks:
      - zone3_net
    depends_on:
      - backend-timeline
      - frontend-retex

  # --- Backend (Mock) ---
  backend-timeline:
    build: ./services/backend-timeline
    container_name: zone3-backend
    environment:
      - MOCK_MODE=true
    networks:
      - zone3_net

  # --- Frontend (Vue) ---
  frontend-retex:
    build: ./services/frontend-retex
    container_name: zone3-frontend
    networks:
      - zone3_net
